<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/">Crud</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="home">Home</a>

					<li class="nav-item">
						<a class="nav-link text-white" href="register">Register</a>

					<!--<li class="nav-item">
	          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
	        </li>-->
				</ul>
			</div>
		</div>
		<div class="container-fluid">
			<!--<form class="d-flex" action="/search" method="post">
				<input class="form-control me-2" type="search"  placeholder="Search" aria-label="Search">
				
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>-->
		</div>
	</nav>

	<div class="container my-5">
		<h4 class="text-center">Employee List</h4>
		<table class="table" th:if="${not #lists.isEmpty(employee)}">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Address</th>
					<th scope="col">Salary</th>
					<th scope="col">Age</th>
					<th scope="col">Password</th>
					<th scope="col">Gender</th>
					<th scope="col">Country</th>
					<th scope="col">Hobbies</th>
					<th scope="col" colspan="2">Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="e :${employee}">
					<th scope="row" th:text="${e.id}"></th>
					<td th:text="${e.name}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.address}"></td>
					<td th:text="${e.salary}"></td>
					<td th:text="${e.age}"></td>
					<td th:text="${e.password}"></td>
					<td th:text="${e.gender}"></td>
					<td th:text="${e.country}"></td>
					<td th:text="${e.hobbies}"></td>
					<td><a th:href="@{/edit/{id}(id=${e.id})}"><i class="fa-regular fa-pen-to-square "
								style="color: #74C0FC;"></i></a>
						<a th:href="@{/delete/{id}(id=${e.id})}"><i class="fa-solid fa-trash ms-4"
								style="color: #ff0000;"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<p th:if="${#lists.isEmpty(employee)}">No employees found with the given name.</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
